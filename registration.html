<body>
    <section>
        <h1> Sign Up to AltSchool </h1>
        <hr>
        <h4> Take the next steps to apply at AltSchool Africa </h4>
        <form >
            <div>
                <div>
                    <label for="FirstName"> First Name </label>
                    <input type="text" title="Firstname" placeholder="Enter First name" id="FirstName" required>
                </div>
                <br>
                <div>
                    <label for="LastName"> Last Name </label>
                    <input type="text" title="Lastname" placeholder="Enter last name" id="Lastname" required>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label for="Gender"> Gender </label>
                    <select title="Gender" required id="Gender">
                        <option value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="">Prefer not to say </option>
                    </select>                        
                </div>
                <br>
                <div>
                    <label for="DOB"> Date Of Birth </label>
                    <input type="date" title="DOB" placeholder="mm/dd/yyyy" id="DOB" required>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label for="EmailAddress"> Email Address </label>
                    <input type="email" title="Email Address" placeholder="Enter email Address" id="EmailAddress" required>
                </div>
                <br>
                <div>
                    <label for="PhoneNumber"> Phone Number </label>
                    <input type="number" title="PhoneNumber" placeholder="01234567890" id="PhoneNumber" required>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label for="Country"> Country </label>
                    <select title="Country" required>
                        <option value="" disabled selected>Select your Country</option>
                        <option value="Algeria">Algeria</option>                        
                        <option value="Angola">Angola</option>
                        <option value="Benin">Benin</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Central African Republic">Central African Republic</option>
                        <option value="Cote d'Ivoire">Cote d'Ivoire</option>
                        <option value="Djibouti">Djibouti</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Ethiopia">Ethiopia</option>                      
                        <option value="Gambia">Gambia</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Liberia">Liberia</option>
                        <option value="Lesotho">Lesotho</option>
                        <option value="Madagascar">Madagascar</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Senegal">Senegal</option>
                        <option value="Sierra Leone">Sierra Leone</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Togo">Togo</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Zambia">Zambia</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                    </select>
                        
                </div>
                <br>
                <div>
                    <label for="Stater"> State/City </label>
                    <input type="text" title="State/City" placeholder="Enter your state of residence" id="State/City" required>
                </div>
            </div>
            <br>
            <div>
                <label for="Info"> How did you hear about Us? </label>
                <select title="" required id="Info">
                    <option value="" disabled selected> select channel</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Linkedin">Linkedin</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Internet"> Internet </option>
                </select>
            </div>
            <br>
            <div>
                <div>
                    <label for="password"> Password </label>
                    <input type="password" title="password" placeholder="Enter password" id="password" required>
                </div>
                <br>
                <div>
                    <label for="Password"> Confirm Password </label>
                    <input type="password" title="password" placeholder="Enter password again" id="Password" required>
                </div>
            </div>
            <br>

            <p>
                By clicking continue, I agree to <a href="Terms of Use">Terms of Use</a> and acknowledge that I have read the <a href="Privacy Policy"> Privacy Policy</a>.
            </p>
            <button type="submit" title="submit"> Submit âž¡ </button>
            
        </form>        
    </section>
